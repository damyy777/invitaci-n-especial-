<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación Especial</title>
    <style>
        /* Estilos del pastel */
        .pastel {
            width: 300px;
            height: 300px;
            background-color: #f9d6a2;
            border-radius: 50%;
            position: relative;
            margin: 50px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .numero {
            font-size: 100px;
            font-weight: bold;
            color: #ff5f5f;
        }

        .velas {
            position: absolute;
            top: 20px;
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .vela {
            width: 10px;
            height: 50px;
            background-color: #fff;
            border-radius: 50%;
            margin: 0 5px;
        }

        .llama {
            width: 15px;
            height: 15px;
            background-color: #ffeb3b;
            border-radius: 50%;
            margin-top: -10px;
            box-shadow: 0 0 10px rgba(255, 239, 59, 0.5);
        }

        /* Estilo del mensaje */
        h1 {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .boton {
            background-color: #ff5f5f;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            font-family: Arial, sans-serif;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .boton:hover {
            background-color: #ff3b3b;
        }

        /* Estilo del corazon */
        .corazon {
            font-size: 30px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Pastel de cumpleaños -->
    <div class="pastel">
        <div class="numero">20</div>
        <div class="velas">
            <div class="vela"><div class="llama"></div></div>
            <div class="vela"><div class="llama"></div></div>
            <div class="vela"><div class="llama"></div></div>
        </div>
    </div>

    <!-- Mensaje de la invitación -->
    <h1>Tu novia, bro, pana, futura esposa, tu reguetonera, te invita a un día de picnic. ¡Vestite bien lindo, aunque ya lo eres! Te amo</h1>

    <!-- Botón con corazón -->
    <button class="boton" onclick="mostrarMensaje()">¡Haz clic para un mensaje especial!</button>

    <div id="mensaje" class="corazon" style="display: none;">
        ❤️ Te amo ❤️
    </div>

    <script>
        function mostrarMensaje() {
            // Mostrar el mensaje cuando se haga clic en el botón
            document.getElementById("mensaje").style.display = "block";
        }
    </script>
</body>
</html>
