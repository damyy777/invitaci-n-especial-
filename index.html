<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÇ Feliz Cumple Yoelcito üéâ</title>
    <style>
        body {
            background-color: #ffccff; /* Fondo rosa */
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
            position: relative;
        }

        /* üéâ Serpentinas cayendo */
        .serpentina {
            position: absolute;
            width: 10px;
            height: 100px;
            background: linear-gradient(to bottom, red, yellow, blue, green, purple);
            border-radius: 50%;
            opacity: 0.7;
            animation: fall 3s infinite linear;
        }

        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(600px) rotate(360deg); }
        }

        /* üå∏ Flores animadas */
        .flower {
            position: absolute;
            bottom: 20px;
            width: 30px;
            height: 30px;
            background-color: pink;
            border-radius: 50%;
            animation: moveFlower 4s infinite alternate ease-in-out;
        }

        .flower::before,
        .flower::after {
            content: "";
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: yellow;
            border-radius: 50%;
        }

        .flower::before { transform: translate(-15px, -15px); }
        .flower::after { transform: translate(15px, -15px); }

        @keyframes moveFlower {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-10px); }
        }

        /* üåø C√©sped */
        .grass {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: green;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        /* üéÇ Torta */
        .cake {
            position: relative;
            display: inline-block;
            width: 100px;
            height: 80px;
            background: #8B4513; /* Marr√≥n pastel */
            border-radius: 10px;
            margin-top: 30px;
        }

        .cake::before {
            content: "";
            position: absolute;
            width: 100px;
            height: 20px;
            background: white; /* Crema */
            top: -10px;
            border-radius: 50%;
        }

        .candle {
            position: absolute;
            width: 10px;
            height: 30px;
            background: red;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
        }

        .flame {
            position: absolute;
            width: 10px;
            height: 15px;
            background: orange;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            animation: flicker 0.5s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        /* ‚ú® N√∫meros 20 en la torta */
        .number {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        /* üìú Mensaje */
        .message {
            font-size: 18px;
            color: #ff3366;
            margin-top: 20px;
        }

        /* ‚ù§Ô∏è Botones */
        .heart-button {
            background-color: #ff6699;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 10px;
            margin-right: 10px;
        }

        .heart-button:hover {
            background-color: #ff3366;
        }
    </style>
</head>
<body>

    <!-- üéâ Serpentinas cayendo -->
    <div class="serpentina" style="left: 20px;"></div>
    <div class="serpentina" style="left: 100px;"></div>
    <div class="serpentina" style="left: 200px;"></div>
    <div class="serpentina" style="left: 300px;"></div>
    <div class="serpentina" style="left: 400px;"></div>

    <!-- üéÇ Torta -->
    <div class="cake">
        <div class="number">20</div>
        <div class="candle">
            <div class="flame"></div>
        </div>
    </div>

    <!-- üìú Mensaje -->
    <p class="message">
        Tu novia, tu pana, tu mejor amiga, tu regetonera, tu ya tu sabe mano,  
        te invita a un d√≠a de picnic hoy 11 de febrero.  
        <br><br>
        El c√≥digo es llegar bien bien bonito (aunque ya lo sos).  
        <br><br>  
        Jalas o no jalas?
    </p>

    <!-- ‚ù§Ô∏è Botones -->
    <button class="heart-button" onclick="alert('¬°Sab√≠a que dir√≠as s√≠! ‚ù§Ô∏è')">S√≠</button>
    <button class="heart-button" onclick="alert('No hay m√°s opciones, as√≠ que igual jalas üòÜ‚ù§Ô∏è')">S√≠ (no hay m√°s opciones)</button>

    <!-- üå∏ Flores de colores -->
    <div class="flower" style="left: 30%; background: pink;"></div>
    <div class="flower" style="left: 50%; background: yellow;"></div>
    <div class="flower" style="left: 70%; background: purple;"></div>

    <!-- üåø C√©sped -->
    <div class="grass"></div>

</body>
</html>
