<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Cumpleaños</title>
    <style>
        body {
            text-align: center;
            background-color: #ffebcc;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .torta {
            width: 250px;
            height: 200px;
            background-color: #8B4513;
            border-radius: 10px;
            margin: 50px auto;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            font-weight: bold;
            color: white;
        }

        .torta::before {
            content: "";
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 260px;
            height: 50px;
            background-color: #5d3212;
            border-radius: 20px 20px 0 0;
        }

        .vela {
            position: absolute;
            top: -50px;
            left: 50%;
            width: 10px;
            height: 40px;
            background-color: red;
            transform: translateX(-50%);
        }

        .fuego {
            position: absolute;
            top: -60px;
            left: 50%;
            width: 15px;
            height: 25px;
            background-color: orange;
            border-radius: 50%;
            transform: translateX(-50%);
        }

        .serpentina {
            position: absolute;
            width: 5px;
            height: 50px;
            background-color: hsl(calc(360deg * var(--i) / 10), 100%, 50%);
            top: -60px;
            left: calc(10% * var(--i));
            animation: caer 2s linear infinite;
        }

        @keyframes caer {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .boton {
            margin: 20px;
            padding: 15px 30px;
            font-size: 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .boton:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <!-- Serpentinas -->
    <script>
        for (let i = 0; i < 10; i++) {
            let serpentina = document.createElement("div");
            serpentina.classList.add("serpentina");
            serpentina.style.setProperty("--i", i);
            document.body.appendChild(serpentina);
        }
    </script>

    <!-- Torta -->
    <div class="torta">
        <span>20</span>
        <div class="vela"></div>
        <div class="fuego"></div>
    </div>

    <!-- Botones con mensajes -->
    <button class="boton" onclick="mensaje1()">❤️</button>
    <button class="boton" onclick="mensaje2()">❤️</button>

    <script>
        function mensaje1() {
            alert("Tu novia, tu bro, tu pana, tu amiga, tu mejor amiga, tu futura esposa, tu reguetonera, tu ya tú sabe mano etc, te invita hoooy 11 de Febrero a un día de picnic sisisi y no comas mucho en tu casita. ¡Ponete bien bien bieeeen bonito y sepsi porque hoy es tuuu día!");
        }

        function mensaje2() {
            alert("¡Tesperooo! ❤️");
        }
    </script>

</body>
</html>
