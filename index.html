<!DOCTYPE html>

    <style>
        body {
            text-align: center;
            background-color: #ffdde1;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }

        .cake {
            width: 250px;
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 1s infinite alternate;
        }

        @keyframes bounce {
            0% { transform: translate(-50%, 0); }
            100% { transform: translate(-50%, -10px); }
        }

        .flowers {
            position: absolute;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .flower {
            width: 50px;
            opacity: 0;
            animation: grow 2s forwards;
        }

        @keyframes grow {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .streamers {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
        }

        .streamer {
            position: absolute;
            width: 10px;
            height: 100px;
            background: linear-gradient(to bottom, red, yellow, blue);
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-100px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        .heart-button {
            margin-top: 20px;
            background-color: pink;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 20px;
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
        }

        .heart-button:hover {
            background-color: red;
        }

        #message {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: darkred;
        }

        .clarence-img {
            width: 300px;
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
