<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Cumpleaños</title>
    <style>
        body {
            text-align: center;
            background-color: #ffebcc;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Serpentinas animadas */
        .serpentina {
            position: absolute;
            width: 5px;
            height: 50px;
            background-color: hsl(calc(360deg * var(--i) / 10), 100%, 50%);
            top: -60px;
            left: calc(10% * var(--i));
            animation: caer 2s linear infinite;
        }

        @keyframes caer {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* Contenedor de la torta */
        .torta {
            position: relative;
            width: 250px;
            height: 200px;
            margin: 50px auto;
        }

        /* Capas de la torta */
        .capa {
            width: 100%;
            height: 50px;
            background-color: #8B4513;
            border-radius: 10px;
            position: absolute;
        }

        .capa:nth-child(1) { top: 0; }
        .capa:nth-child(2) { top: 50px; }
        .capa:nth-child(3) { top: 100px; }

        /* Chocolate derretido */
        .chocolate {
            position: absolute;
            top: 140px;
            width: 100%;
            height: 30px;
            background-color: #5d3212;
            border-radius: 50% 50% 0 0;
        }

        /* Número 20 */
        .numero {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            font-weight: bold;
            color: white;
        }

        /* Vela y fuego */
        .vela {
            position: absolute;
            top: -30px;
            left: 50%;
            width: 10px;
            height: 40px;
            background-color: red;
            transform: translateX(-50%);
        }

        .fuego {
            position: absolute;
            top: -50px;
            left: 50%;
            width: 15px;
            height: 25px;
            background-color: orange;
            border-radius: 50%;
            transform: translateX(-50%);
        }

        /* Corazones clickeables */
        .corazon {
            font-size: 50px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }

        /* Estilo de mensajes */
        .mensaje {
            font-size: 20px;
            font-weight: bold;
            color: #8B4513;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Serpentinas -->
    <script>
        for (let i = 0; i < 10; i++) {
            let serpentina = document.createElement("div");
            serpentina.classList.add("serpentina");
            serpentina.style.setProperty("--i", i);
            document.body.appendChild(serpentina);
        }
    </script>

    <!-- Torta mejorada -->
    <div class="torta">
        <div class="capa"></div>
        <div class="capa"></div>
        <div class="capa"></div>
        <div class="chocolate"></div>
        <div class="numero">20</div>
        <div class="vela"></div>
        <div class="fuego"></div>
    </div>

    <!-- Corazones clickeables -->
    <span class="corazon" onclick="mostrarMensaje('mensaje1')">❤️</span>
    <p id="mensaje1" class="mensaje">
        Tu novia, tu bro, tu pana, tu amiga, tu mejor amiga, tu futura esposa, tu reguetonera, tu ya tú sabe mano etc, te invita hoooy 11 de Febrero a un día de picnic.  
        ¡Ponete bien bien bieeeen bonito y sepsi porque hoy es tuuu día!
    </p>

    <span class="corazon" onclick="mostrarMensaje('mensaje2')">❤️</span>
    <p id="mensaje2" class="mensaje">¡T'esperooo! ❤️</p>

    <script>
        function mostrarMensaje(id) {
            document.getElementById(id).style.display = "block";
        }
    </script>

</body>
</html>
