<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÇ Feliz Cumple Yoelcito üéâ</title>
    <style>
        body {
            background-color: #ffccff; /* Fondo rosa */
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
            position: relative;
        }

        /* üéâ Serpentinas cayendo */
        .serpentina {
            position: absolute;
            width: 10px;
            height: 100px;
            background: linear-gradient(to bottom, red, yellow, blue, green, purple);
            border-radius: 50%;
            opacity: 0.7;
            animation: fall 3s infinite linear;
        }

        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(600px) rotate(360deg); }
        }

        /* üå∏ Flores detalladas */
        .flower {
            position: absolute;
            bottom: 60px;
            width: 0;
            height: 0;
        }

        .petal {
            position: absolute;
            width: 30px;
            height: 30px;
            background: red;
            border-radius: 50%;
        }

        .petal:nth-child(1) { transform: rotate(0deg) translate(15px); }
        .petal:nth-child(2) { transform: rotate(45deg) translate(15px); }
        .petal:nth-child(3) { transform: rotate(90deg) translate(15px); }
        .petal:nth-child(4) { transform: rotate(135deg) translate(15px); }
        .petal:nth-child(5) { transform: rotate(180deg) translate(15px); }
        .petal:nth-child(6) { transform: rotate(225deg) translate(15px); }
        .petal:nth-child(7) { transform: rotate(270deg) translate(15px); }
        .petal:nth-child(8) { transform: rotate(315deg) translate(15px); }

        .flower-center {
            position: absolute;
            width: 20px;
            height: 20px;
            background: yellow;
            border-radius: 50%;
            top: 5px;
            left: 5px;
        }

        /* üåø C√©sped detallado */
        .grass {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            background: linear-gradient(to top, #228B22, #2E8B57);
            clip-path: polygon(0% 100%, 5% 85%, 10% 100%, 15% 85%, 20% 100%, 25% 85%, 30% 100%, 35% 85%, 40% 100%, 45% 85%, 50% 100%, 55% 85%, 60% 100%, 65% 85%, 70% 100%, 75% 85%, 80% 100%, 85% 85%, 90% 100%, 95% 85%, 100% 100%);
        }

        /* üéÇ Torta m√°s linda */
        .cake {
            position: relative;
            display: inline-block;
            width: 120px;
            height: 100px;
            background: #8B4513;
            border-radius: 10px;
            margin-top: 30px;
        }

        .cake::before {
            content: "";
            position: absolute;
            width: 120px;
            height: 30px;
            background: white;
            top: -15px;
            border-radius: 50%;
        }

        .candle {
            position: absolute;
            width: 10px;
            height: 30px;
            background: red;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
        }

        .flame {
            position: absolute;
            width: 10px;
            height: 15px;
            background: orange;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            animation: flicker 0.5s infinite alternate;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        /* ‚ú® N√∫meros 20 en la torta */
        .number {
            position: absolute;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        /* üìú Mensaje */
        .message {
            font-size: 18px;
            color: #ff3366;
            margin-top: 20px;
        }

        /* ‚ù§Ô∏è Botones en forma de coraz√≥n */
        .heart-button {
            background-color: #ff6699;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 50%;
            cursor: pointer;
            margin-top: 10px;
            margin-right: 10px;
            display: inline-block;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            font-weight: bold;
        }

        .heart-button:hover {
            background-color: #ff3366;
        }
    </style>
</head>
<body>

    <!-- üéâ Serpentinas cayendo -->
    <div class="serpentina" style="left: 20px;"></div>
    <div class="serpentina" style="left: 100px;"></div>
    <div class="serpentina" style="left: 200px;"></div>

    <!-- üéÇ Torta -->
    <div class="cake">
        <div class="number">20</div>
        <div class="candle">
            <div class="flame"></div>
        </div>
    </div>

    <!-- üìú Mensaje -->
    <p class="message">
        Tu novia, tu pana, tu mejor amiga, tu regetonera, tu ya tu sabe mano,  
        te invita a un d√≠a de picnic hoy 11 de febrero.  
        <br><br>
        El c√≥digo es llegar bien bien bonito (aunque ya lo sos).  
        <br><br>  
        Jalas o no jalas?
    </p>

    <!-- ‚ù§Ô∏è Botones -->
    <button class="heart-button" onclick="alert('¬°Sab√≠a que dir√≠as s√≠! ‚ù§Ô∏è')">‚ù§Ô∏è</button>
    <button class="heart-button" onclick="alert('No hay m√°s opciones, as√≠ que igual jalas üòÜ‚ù§Ô∏è')">‚ù§Ô∏è</button>

    <!-- üå∏ Flores de colores -->
    <div class="flower" style="left: 30%;">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="flower-center"></div>
    </div>

    <!-- üåø C√©sped detallado -->
    <div class="grass"></div>

</body>
</html>
